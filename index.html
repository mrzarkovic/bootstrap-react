<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HUT8 React</title>
  <!-- The core React library -->
  <script src="https://fb.me/react-0.14.8.js"></script>
  <!-- The ReactDOM Library -->
  <script src="https://fb.me/react-dom-0.14.8.js"></script>
  <!-- Load Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    // Navbar Component
    var Navbar = React.createClass({
      propTypes: {
        brand: React.PropTypes.string.isRequired
      },
      getDefaultProps: function (params) {
        return {
          brand: 'HUT8',
          color: 'light'
        };
      },
      render: function () {
        if (this.props.color == 'dark') {
          var navClass = 'navbar navbar-inverse'
        } else {
          var navClass = 'navbar navbar-default'
        }
        return (
          <nav className={navClass}>
            <div className="container-fluid">
              <div className="navbar-header">
                <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span className="sr-only">Toggle navigation</span>
                  <span className="icon-bar"></span>
                  <span className="icon-bar"></span>
                  <span className="icon-bar"></span>
                </button>
                <a className="navbar-brand" href="#">{this.props.brand}</a>
              </div>
              <div className="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul className="nav navbar-nav">
                  <li className="active"><a href="#">Home <span className="sr-only">(current)</span></a></li>
                  <li><a href="#">About</a></li>
                </ul>
              </div>
            </div>
          </nav>
        );
      }
    });

    // Jumbotron Component
    var Jumbotron = React.createClass({
      propTypes: {
        heding: React.PropTypes.string,
        text: React.PropTypes.string,
        link: React.PropTypes.string
      },
      getDefaultProps: function () {
        return {
          heading: 'Hello, world!',
          text: `This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.`,
          link: 'https://www.google.com'
        };
      },
      render: function () {
        return (
          <div className="jumbotron">
            <div className="container">
              <h1>{this.props.heading}</h1>
              <p>{this.props.text}</p>
              <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
            </div>
          </div>
        );
      }
    });

    // Homepage Component
    var PageHome = React.createClass({
      render: function () {
        return (
          <div className="container">
            <p>Main content</p>
          </div>
        );
      }
    });

    // Footer Component
    var Footer = React.createClass({
      propTypes: {
        website: React.PropTypes.string,
        copy_year: React.PropTypes.number
      },
      getDefaultProps: function () {
        return {
          website: 'hut8.io',
          copy_year: 2018
        }
      },
      render: function () {
        return (
          <div className="container">
            <hr />
            <footer>
              <p>{this.props.website} &copy; {this.props.copy_year} HUT8, Inc.</p>
            </footer>
          </div>
        );
      }
    });
    
    // Main App Component
    var App = React.createClass({
      render: function () {
        return (
          <div>
            <Navbar color="dark" />
            <Jumbotron />
            <PageHome />
            <Footer />
          </div>
        );
      }
    });

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
